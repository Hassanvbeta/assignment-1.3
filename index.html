<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1.3</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        First Name:
        <input type="text" name="firstname" value="First Name">
        Last Name:
        <input type="text" name="lastname" value="Last Name"><br>
        Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
        Other <input type="radio" name="gender"><br>
        Email: <input type="email" name="email" value="Email" required> Password: <input type="password" name="password"
            value="Password" required><br>
        Birthday:
        <select name="month" id="">
            <option value="Day">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>
        <select name="day" id="">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select name="year" id="">
            <option value="Year">Year</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
        </select><br>
        I agree to the terms and conditions <input type="checkbox" name="agree" value="terms conditions"><br>
        <input type="Submit" value="Submit">
    </form>
</body>

</html>
